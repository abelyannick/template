<body>
  <section id="container"> 
    <section id="main-content">
      <section class="wrapper">
        <div class="row mt">
          <div class="col-lg-12">
            <h4> Enregistrer un Groupe </h4>
            <div class="form-panel">
              <div class=" form">
                <form class="cmxform form-horizontal style-form" id="commentForm" method="get" action="">
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">Nom </label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="cname" name="name" minlength="2" type="text" required />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cemail" class="control-label col-lg-2"> Description</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="Description" type="Description" name="Description" required />
                    </div>
                  </div>

                  <select class="form-control">
                    <name for="cemail" class="control-label col-lg-2"> Profil</name>
                    <option>Profil1</option>
                    <option>Profil2</option>
                    <option>Profil3</option>
                    <option>Profil4</option>
                    <option>Profil5</option>
                  </select>
                  <br> <br>

                  <select class="form-control">
                    <label for="cemail" class="control-label col-lg-2"> User</label>
                    <option>User1</option>
                    <option>User2</option>
                    <option>User3</option>
                    <option>User4</option>
                  </select>
                  <br> <br>

                  <select class="form-control">
                    <label for="cemail" class="control-label col-lg-2">Access</label>
                    <option>Access1</option>
                    <option>Access2</option>
                    <option>Access3</option>
                    <option>Access4</option>
                  </select>
                  <br> <br>
                 
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Enregistrer</button>
                      <button class="btn btn-theme04" type="button">Annuler</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          
          </div>

        </div>
      </section>

    </section>
